services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-observability-mcp
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1
    volumes:
      # Optional: mount source code for development
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
